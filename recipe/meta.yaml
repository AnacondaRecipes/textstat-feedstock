{% set name = "textstat" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 31f62d33c91fa2ea84be963d4c11b31d27c46d22aeebbe18f703ffd5754be6cc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pyphen
    - python >=3.6
    - setuptools

test:
  imports:
    - textstat

about:
  home: https://github.com/shivam5992/textstat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Calculate statistical features from text
  doc_url: https://pypi.org/project/textstat/
  dev_url: https://github.com/shivam5992/textstat

extra:
  recipe-maintainers:
    - mwilson8
    - oblute
    - benhuff
